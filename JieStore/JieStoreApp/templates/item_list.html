<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Available Items</h1>
    <div class="row">
        {% for item in items %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ item.image_url }}" class="card-img-top" alt="{{ item.name }}" style="max-height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.description|truncatewords:20 }}</p>
                        <p class="card-text font-weight-bold">Price: ${{ item.price }}</p>
                        <a href="{% url 'item_detail' item.id %}" class="btn btn-primary mt-auto">View Details</a>
                        <form action="{% url 'add_to_cart' item.id %}" method="POST" class="mt-2">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success btn-block">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
