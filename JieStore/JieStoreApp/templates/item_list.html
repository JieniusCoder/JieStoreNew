<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Niconne&display=swap');

        body {
            background-color: #121212; 
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 80px;
            font-weight: 600;
            font-family: 'Niconne', cursive;
            color: #e0d6e9;
            text-shadow: 2px 2px 0px  #957dad,
               4px 4px 0px #ee4b2b,
               6px 6px 0px #00c2cb,
               8px 8px 0px #ff7f50,
               10px 10px 0px #553c9a;

        }

        .item-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .item-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s;
        }

        .item-card:hover {
            transform: scale(1.05);
        }

        .item-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .item-name {
            font-weight: bold;
            margin: 10px 0;
            color: #ffcc00;
        }

        .item-description {
            font-size: 0.9em;
            color: #b0bec5;
        }

        .item-price {
            font-size: 1.2em;
            margin: 10px 0;
            color: #76ff03;
        }

        .add-to-cart {
            background-color: #3DD1E7;
            border: 0 solid #E5E7EB;
            box-sizing: border-box;
            color: #000000;
            display: flex;
            font-family: ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: 1rem;
            font-weight: 700;
            justify-content: center;
            line-height: 1.75rem;
            padding: .75rem 1.65rem;
            position: relative;
            text-align: center;
            text-decoration: none #000000 solid;
            text-decoration-thickness: auto;
            width: 100%;
            max-width: 460px;
            position: relative;
            cursor: pointer;
            transform: rotate(-2deg);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .add-to-cart:focus {
            outline: none;
        }

        .add-to-cart:after {
            content: '';
            position: absolute;
            border: 1px solid #000000;
            bottom: 4px;
            left: 4px;
            width: calc(100% - 1px);
            height: calc(100% - 1px);
        }

        .add-to-cart:hover:after {
            bottom: 2px;
            left: 2px;
        }

        @media (min-width: 768px) {
        .add-to-cart {
            padding: .75rem 3rem;
            font-size: 1.25rem;
        }
    }

        h2{
            text-align: center;
            color: #ffffff;
            font-family: 'Niconne', cursive;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>Store List</h1>
    <h2>Disclamer: For every purchase in the store, you are paying Jie money to buy the product for himself</h2>
    <div class="item-container">
        {% for item in items %}
            <div class="item-card">
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="item-image">
                <div class="item-name">{{ item.name }}</div>
                <div class="item-description">{{ item.description }}</div>
                <div class="item-price">${{ item.price }}</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        {% endfor %}
    </div>
</body>
</html>
